<body>
	<div class="page">



		<!-- background -->

			<ul class="bg-bubbles">
				<li></li>

		<!--

			<!--
				Header
			-->
			<header class="header">

				<!-- menu -->
				<div class="top-menu">
					<ul>
						<li class="active">
							<a href="#about-card">

						<li>
							<a href="#education-card">
								<span class="icon ion ion-university"></span>

							</a>
						</li>
						<li>
							<a href="#resume-card">
								<span class="icon ion-briefcase"></span>
								<span class="link">Experience</span>

						</li>
						<li>
							<a href="#projects-card">
								<span class="icon ion-paintbrush"></span>
								<span class="link">Projects</span>

						</li>
						<li>
							<a href="#research-card">
								<span class="icon ion-erlenmeyer-flask"></span>
								<span class="link">Research</span>
							</a>
						</li>
						<li>
							<a href="#activities-card">

								<span class="icon ion-android-people"></span>

			<div class="card-started" id="home-card">

				<!--
					Profile
				-->
				<div class="profile">
			
					<!-- profile image -->
					<div class="slide" style="background-image: url(images/profile.jpg);"></div>
			
					<!-- profile photo -->
					<div class="image">
						<img src="images/PooyaKhosravi.jpg" alt="" />
					</div>
			
					<!-- profile titles -->
					<div class="title">Pooya Khosravi</div>
					<span class="subtitle" data-text1="Software Engineer" data-text2="Machine Learning Enthusiast"
						data-text3="Researcher" data-loop="true" data-backdelay="2000"></span>
			
			
			
					<!-- profile socials -->
					<div class="social">
						<a target="_blank" title="Google Scholar"
							href="https://scholar.google.com/citations?hl=en&user=dHy-9cAAAAAJ"><span
								class="fab ai ai-google-scholar"></span></a>
						<a target="_blank" title="GitHub" href="https://github.com/pooyakhosravi"><span
								class="fab fa-github"></span></a>
						<a target="_blank" title="LinkedIn" href="https://www.linkedin.com/in/khosravipooya/"><span

						<a target="_blank" title="Research Gate" href="https://www.researchgate.net/profile/Pooya_Khosravi"><span
								class="fab ai ai-researchgate"></span></a>
						<a target="_blank" title="PubMed" href="https://www.ncbi.nlm.nih.gov/pubmed/?term=pooya+khosravi"><span
								class="fab ai ai-pubmed"></span></a>
					</div>
			
					<!-- profile buttons -->
					<div class="lnks">
						<a href="#" class="lnk">
							<span class="text">Download CV</span>

						<a href="#" class="lnk discover">
							<span class="text">Contact Me</span>
							<span class="arrow"></span>

					</div>
			
				</div>
			
			</div>


			
			<div id="loadaboutme-card"></div>
			<div id="loadeducation-card"></div>
			<div id="loadresume-card"></div>
			<div id="loadproject-card"></div>
			<div id="loadresearch-card"></div>
			<div id="loadactivites-card"></div>
			<div id="loadawards-card"></div>
			<div id="loadcontact-card"></div>

		</div>
	</div>






	<script> 

	jQuery.loadScript = function (url, callback) {
		jQuery.ajax({
			url: url,
			dataType: 'script',
			success: callback,
			async: true
		});
	}

	// to load the cards
		$(function(){
			let cards = new Map();
			cards.set('loadaboutme-card', 'cards/aboutme.html');
			cards.set('loadeducation-card', 'cards/education.html');
			cards.set('loadresume-card', 'cards/resume.html');
			cards.set('loadproject-card', 'cards/projects.html');
			cards.set('loadresearch-card', 'cards/research.html');
			cards.set('loadactivites-card', 'cards/activities.html');
			cards.set('loadawards-card', 'cards/awards.html');
			cards.set('loadcontact-card', 'cards/contact.html');
	
			for (var [key, value] of cards) {
				$("#"+key).load(value); 
			}

			$.loadScript('https://cdn.jsdelivr.net/npm/typed.js@2.0.11', function(){
				// HOME TYPED JS
				if ($('.subtitle').length) {
					$('.subtitle').each(function () {
						new Typed(".subtitle", {
							strings: [$(this).data('text1'), $(this).data('text2'), $(this).data('text3')],
							loop: $(this).data('loop') ? $(this).data('loop') : false,
							backDelay: $(this).data('backdelay') ? $(this).data('backdelay') : 6000,
							typeSpeed: 20,
							backSpeed: 10,
							contentType: 'html'
						});
					});
				}
			});
			$.loadScript('js/scripts.min.js');
			
			
			
		});
	</script>
